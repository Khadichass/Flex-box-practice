<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex lesson</title>
    <link rel="stylesheet" href="./newlesson.css" />
  </head>
  <body>
    <div class="flex">
      <div class="box1">item 1</div>
      <div class="box1">item 2</div>
      <div class="box1">item 3</div>
      <div class="box1">item 4</div>
      <div class="box1">item 5</div>
      <div class="box1">item 6</div>
      <div class="box1">item 7</div>
      <div class="box1">item 8</div>
      <div class="box1">item 9</div>
      <div class="box1">item 10</div>
      <div class="box1">item 11</div>
      <div class="box1">item 12</div>
    </div>

    <div class="box">
      <div class="diplay_flex">
        <div class="box1">item 1</div>
        <div class="box1">item 2</div>
        <div class="box1">item 3</div>
      </div>
    </div>

    <div class="box">
      <div class="flex_start">
        <div class="box1">item 1</div>
        <div class="box1">item 2</div>
        <div class="box1">item 3</div>
      </div>
    </div>

    <div class="box">
      <div class="flex_end">
        <div class="box1">item 1</div>
        <div class="box1">item 2</div>
        <div class="box1">item 3</div>
      </div>
    </div>

    <div class="box">
      <div class="center">
        <div class="box1">item 1</div>
        <div class="box1">item 2</div>
        <div class="box1">item 3</div>
      </div>
    </div>

    <div class="box">
      <div class="between">
        <div class="box1">item 1</div>
        <div class="box1">item 2</div>
        <div class="box1">item 3</div>
      </div>
    </div>

    <div class="box">
      <div class="around">
        <div class="box1">item 1</div>
        <div class="box1">item 2</div>
        <div class="box1">item 3</div>
      </div>
    </div>

    <div class="box">
      <div class="evenly">
        <div class="box1">item 1</div>
        <div class="box1">item 2</div>
        <div class="box1">item 3</div>
      </div>
    </div>
  </body>
</html>
